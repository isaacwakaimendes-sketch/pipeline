name: Pipeline Isaac

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r pytest.txt

      - name: Criar base de dados
        run: python criar_base.py

      - name: Executar testes
        run: python -m pytest

      - name: Gerar JSON-LD
        run: python exportar_jsonld.py

      - name: Guardar JSON-LD como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: utilizadores-jsonld
          path: utilizadores.jsonld