name: Pipeline Isaac

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pytest.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r pytest.txt
          python -m pip install black flake8 coverage pip-audit

      - name: Rodar Black
        run: black --check . || true

      - name: Rodar Flake8
        run: flake8 . || true

      - name: Rodar testes com coverage
        run: |
          coverage run -m pytest --junitxml=results.xml
          coverage report -m
          coverage html

      - name: Verificar vulnerabilidades
        run: pip-audit || true

      - name: Publicar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: results.xml