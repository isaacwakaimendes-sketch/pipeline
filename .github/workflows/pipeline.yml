name: Pipeline Isaac

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r pytest.txt

      - name: Validar ficheiros JSON-LD
        run: python validar_jsonld.py

      - name: Executar testes
        run: python -m pytest