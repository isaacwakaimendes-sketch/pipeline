        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r pytest.txt

      - name: Executar testes
        run: pytest