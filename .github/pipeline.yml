name: Pipeline Python

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Rodar testes
        run: python -m pytest